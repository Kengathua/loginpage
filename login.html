<div ng-controller="loginController">
    <form action="/" id="myLogin">
        Username : <input type="text" ng-model="username" placeholder="username,email or phone number here"><br>
        Password : <input type="password" ng-model="password" placeholder="Enter your password here"><br>
        <button type="button" ng-click="submit()">Login</button>
    </form>

</div>
